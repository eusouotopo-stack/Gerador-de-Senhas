<main class="container">
<section class="card">
    <h2>Gerador de Senhas</h2>
    <label>Tamanho da senha:</label>
    <input type="number" id="tamanho" value="12" min="4" max="32">
    <button class="btn" onclick="gerarSenha()">Gerar Senha</button>
    <p>Sua senha: <strong id="senha"></strong></p>
</section>
</main>

<script>
function gerarSenha() {
    const tamanho = parseInt(document.getElementById('tamanho').value);
    const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>?";
    let senha = "";
    for(let i=0;i<tamanho;i++){
        senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
    }
    document.getElementById('senha').innerText = senha;
}
</script>
